<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Footer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            position: fixed;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        h1, h2 {
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>

    <footer>
        <h2>Best School</h2>
    </footer>
</body>
</html>
